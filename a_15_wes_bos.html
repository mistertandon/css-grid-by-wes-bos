<!DOCTYPE html>
<html>
  <head>
    <meta type="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.reset.css" />
    <style>
      * {
        border: 1px solid #000000;
      }

      .container {
        width: 90%;
        margin: 0 auto;
        padding: 10px;
        background-color: #c7c7c7;
        display: grid;
        grid-template-columns: [first-start-vline] 250px [first-end-vline second-start-vline] auto [second-end-vline third-start-vline] 250px [third-end-vline];
        grid-template-rows: [first-start-hline] repeat(4, 40px) [first-end-hline];
        grid-auto-rows: 60px;
      }

      .items {
        border: 1px solid #000000;
        border-radius: 5px;
      }

      .item__1 {
        background-color: #ff0000;
      }

      .item__2 {
        background-color: #00ff00;
      }

      .item__3 {
        background-color: #0000ff;
      }

      .item__4 {
        background-color: #ffff00;
      }

      .item__5 {
        background-color: #00ffff;
      }
    </style>
  </head>

  <body>
    <main>
      <h2 class="heading heading__text">CSS GRID: Naming Lines in CSS Grid</h2>
      <h3 class="heading heading__text">
        Compatible with Chrome only on 16th March, 2022
      </h3>
      <div class="container">
        <div class="items item__1">Item 1</div>
        <div class="items item__2">Item 2</div>
        <div class="items item__3">Item 3</div>
        <div class="items item__4">Item 4</div>
        <div class="items item__5">Item 5</div>
        <div class="items item__1">Item 6</div>
        <div class="items item__2">Item 7</div>
        <div class="items item__3">Item 8</div>
        <div class="items item__4">Item 9</div>
        <div class="items item__5">Item 10</div>
        <div class="items item__1">Item 11</div>
        <div class="items item__2">Item 12</div>
        <div class="items item__3">Item 13</div>
        <div class="items item__4">Item 14</div>
        <div class="items item__5">Item 15</div>
      </div>
      <div>
        Video tutorial
        <a
          href="https://www.youtube.com/watch?v=mQ5r8u1bT50&list=PLu8EoSxDXHP5CIFvt9-ze3IngcdAc2xKG&index=15&t=112s"
          >Link</a
        >
      </div>
    </main>
  </body>
</html>
